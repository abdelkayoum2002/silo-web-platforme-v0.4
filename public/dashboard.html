.silo-box {
  background: var(--white);
  padding: 25px 20px;
  border-radius: 20px;
  box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
  text-align: center;
  transition: all 0.8s ease;
  overflow: hidden;
  cursor: pointer;
  user-select: none;
}
.silo-box:hover {
  background: var(--green);
  transform: translateY(-29px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

.silo-box img {
  max-width: 50%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.silo-box .details {
  display: none;
  font-size: 14px;
  color: #000000;
  opacity: 0;
  
}

.silo-box:hover .details {
  display: block;
  opacity: 1;
}

.silo-box .basic-info {
  font-size: 16px;
  font-weight: bold;
}

.status.connected {
  color: green;
}

.status.disconnected {
  color: red;
}

.delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #ff4d4d;
  color: white;
  border: none;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  font-size: 16px;
  cursor: pointer;
  display: none;
}

.silo-box:hover .delete-btn {
  display: block;
}

socket.on('silos_data', (silos_data) => {
